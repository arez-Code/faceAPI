<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./scanFace/face-api.js"></script>
  <script src="./scanFace/commons.js"></script>
  <script src="./scanFace/faceDetectionControls.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="file.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <form action="">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked=""><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <!-- user input -->
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="signin-user" name="username" type="text" class="input">
                    </div>

                    <!-- password input -->
                    <div class="group hide-input" id="pwd">
                        <label for="password" class="label">Password</label>
                        <input id="signin-pass" type="password" name="password" data-type="password" class="input">
                    </div>

                    <div class="group">
                      <label for="pass" id="btn-label" class="label ">Password || scanFace</label>
                      <div id="pass-scan" class="pass-scan">
                        <button onclick="showPassword(event);" class="" id="pwd-btn">password</button>
                        <button type="button" data-toggle="modal" data-target="#myModal" id="webCam">scanFace</button>
                      </div>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked="">
                        <label for="check"><span class="icon" style="margin-top: 15px;"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" name="signIn" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot" class="btn-text">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="signup-user" name="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <input id="user_photo" name="user_photo" type="hidden" class="input" value="">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="signup-pass" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="signup-email" name="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <button type="button" data-toggle="modal" data-target="#myModal" onclick="showWebCam();" class="button">scanFace</button>
                        <!-- <input type="submit" name="signUp" class="button" value="Sign Up" id="signin-btn" disabled> -->
                        <button type="submit" name="signUp" class="button" value="Sign Up" id="signin-btn" disabled>sign in</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1" class="btn-text">Already Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- popup Modal -->
<!-- Popup for Signin -->

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content popup-model-content">
        <!-- Modal header-->
        <div class="modal-header">
          <button type="button" class="close close-icon" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Scan your face</h4>
        </div>
        <!-- Modal body-->
        <div id="navbar" style="display: none;"></div>
        <div class="center-content page-container">
          <div style="position: relative" class="margin">
            <video onloadedmetadata="onPlay(this)" class="popup-video" id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
            <canvas id="getPhoto"></canvas>
          </div>
          </div>
      
          <div class="buttons">
            <button id="takePhoto" disabled>take</button>
            <button onclick="remove()">reset</button>
          </div>
        <div class="modal-footer">
          <button type="submit" data-dismiss="modal" id="done">Done</button>
        </div>
      </div>
      
    </div>
  </div>



<!-- popup Modal -->
<!-- Popup for SignUp -->

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content popup-model-content">
      <!-- Modal header-->
      <div class="modal-header">
        <button type="button" class="close close-icon" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Scan your face</h4>
      </div>
      <!-- Modal body-->
      <div id="navbar" style="display: none;"></div>
        <div class="center-content page-container">
          <div style="position: relative" class="margin">
            <video onloadedmetadata="onPlay(this)" class="popup-video" id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
            <canvas id="getPhoto"></canvas>
           </div>
        </div>
        <div class="buttons">
          <button id="takePhoto" disabled>take</button>
          <button onclick="remove()">reset</button>
        </div>
      <div class="modal-footer">
        <button type="submit" data-dismiss="modal" id="done">Done</button>
      </div>
    </div>
  </div>
</div>
</div>
  <script src="file.js"></script>
</body>
</html>
